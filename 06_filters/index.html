<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-size: 1.2em;
        }
    </style>
    <title>Expressions and Interpolation</title>
</head>
<body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="MsgController">
        {{name}} has a message for you: <br>
        Original: {{sayMessage()}} <br>
        Loves: {{sayLovesMessage()}} <br>
        Truth: {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}} <br>

        <div>
            <button ng-click="feedDennis()">Feed Dennis</button>
            Cost: {{cookieCost | currency : '#blah' : 4}}
            <br>
            <img ng-src="images/dennis_{{stateOfBeing}}.jpg" alt="">
        </div>
    </div>
</body>
</html>
