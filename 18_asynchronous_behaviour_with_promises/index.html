<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListPromiseApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style rel="stylesheet" src="styles.css"></style>
    <title>Custom Service</title>
</head>
<body>
    <h1>Shopping List with a Promise</h1>

    <div ng-controller="ShoppingListController as List">
        <h3>Shopping List</h3>
        <input type="text" ng-model="List.itemName" placeholder="item name">
        <input type="text" ng-model="List.itemQuantity" placeholder="quantity">
        boxes
        <button ng-click="List.addItem()">Add Item</button>
        <ol>
            <li ng-repeat="item in List.items">
                 {{item.quantity}} boxes of {{item.name}}
                 <button ng-click="List.removeItem($index)">Remove Item</button>
            </li>
        </ol>
    </div>


</body>
</html>
